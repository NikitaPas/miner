<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miner</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="login_txt">
            <h1>Miner</h1>
        </div>
        <div class="login_inputs">
            <form name="start">

            <label>NickName</label>
            <input type="text" class="input" id="name" name="nick" placeholder="Destroyer2000">

            <label>Balance</label>
            <input type="text" name="bal" id="balance" class="input" placeholder="1000btc">

            <div class="submit__label">
                <input type="submit" class="submit" value="Start to mine bitcoins" id="submit">
            </div>

        </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
